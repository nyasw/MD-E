<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
    window.onload = function () {
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
      var push = 0;

      const makeCircle = function () {
        ctx.beginPath();
        ctx.arc(push*20, push*20, 40, 0 * Math.PI / 180, 360 * Math.PI / 180, true);
        ctx.stroke();
      };

      setInterval (
        function() {
          makeCircle();
          push = push + 1;
        },1000 );

    };
    </script>
</head>

<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>

</html>
